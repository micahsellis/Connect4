<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect4</title>
    <link rel="stylesheet" type="text/css" href="CSS-temp/style.css" media="screen" />
    <script defer src="JS-temp/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <img id="title" src="imgs/CONNECTTT.png" alt="connect4" />
      <h3 id="gameState">GAME OVER</h3>
      <div id="space"></div>
      <img id="player-turn" src="imgs/Player1.png" alt="player" />
    </div>
    <div id="grid">
      <div class="c0" id="5,0"></div>
      <div class="c1" id="5,1"></div>
      <div class="c2" id="5,2"></div>
      <div class="c3" id="5,3"></div>
      <div class="c4" id="5,4"></div>
      <div class="c5" id="5,5"></div>
      <div class="c6" id="5,6"></div>
      <div class="c0" id="4,0"></div>
      <div class="c1" id="4,1"></div>
      <div class="c2" id="4,2"></div>
      <div class="c3" id="4,3"></div>
      <div class="c4" id="4,4"></div>
      <div class="c5" id="4,5"></div>
      <div class="c6" id="4,6"></div>
      <div class="c0" id="3,0"></div>
      <div class="c1" id="3,1"></div>
      <div class="c2" id="3,2"></div>
      <div class="c3" id="3,3"></div>
      <div class="c4" id="3,4"></div>
      <div class="c5" id="3,5"></div>
      <div class="c6" id="3,6"></div>
      <div class="c0" id="2,0"></div>
      <div class="c1" id="2,1"></div>
      <div class="c2" id="2,2"></div>
      <div class="c3" id="2,3"></div>
      <div class="c4" id="2,4"></div>
      <div class="c5" id="2,5"></div>
      <div class="c6" id="2,6"></div>
      <div class="c0" id="1,0"></div>
      <div class="c1" id="1,1"></div>
      <div class="c2" id="1,2"></div>
      <div class="c3" id="1,3"></div>
      <div class="c4" id="1,4"></div>
      <div class="c5" id="1,5"></div>
      <div class="c6" id="1,6"></div>
      <div class="c0" id="0,0"></div>
      <div class="c1" id="0,1"></div>
      <div class="c2" id="0,2"></div>
      <div class="c3" id="0,3"></div>
      <div class="c4" id="0,4"></div>
      <div class="c5" id="0,5"></div>
      <div class="c6" id="0,6"></div>
    </div>
    <div id="btn">
      <div class="button" id="resetbtn">
        <span>Reset Game</span
        ><svg>
          <polyline
            class="o1"
            points="0 0, 150 0, 150 55, 0 55, 0 0"
          ></polyline>
          <polyline
            class="o2"
            points="0 0, 150 0, 150 55, 0 55, 0 0"
          ></polyline>
        </svg>
      </div>
    </div>
    <div id="popup">
      <div class="wrapper">
        <img id="p1Win" src="imgs/P1WIN.png" alt="Player 1 WINS" />
        <img id="p2Win" src="imgs/P2WIN.png" alt="Player 2 WINS" />
      </div>
    </div>
    <img id="coded" src="imgs/micahCorner.png" alt="MicahEllis" />
  </body>
</html>
